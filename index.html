<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z - Index Hover Transition</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="icon-image hidden">

            <div class="icon">
                <img src="photos/paris.jpg" alt="">
            </div>

            <div class="hover-image">
                <div class="img">
                    <img src="photos/paris.jpg" alt="">
                </div>

                <div class="content">

                    <div class="details">
                        <div class="name">Eiffel Tower</div>
                        <div class="job">Paris</div>
                    </div>

                </div>

            </div>

        </div>

        <div class="icon-image hidden">

            <div class="icon">
                <img src="photos/india.jpg" alt="">
            </div>

            <div class="hover-image">
                <div class="img">
                    <img src="photos/india.jpg" alt="">
                </div>

                <div class="content">

                    <div class="details">
                        <div class="name">Taj Mahal</div>
                        <div class="job">India</div>
                    </div>

                </div>

            </div>

        </div>

        <div class="icon-image hidden">

            <div class="icon">
                <img src="photos/Italy.jpg" alt="">
            </div>

            <div class="hover-image">
                <div class="img">
                    <img src="photos/Italy.jpg" alt="">
                </div>

                <div class="content">

                    <div class="details">
                        <div class="name">Colosseum</div>
                        <div class="job">Italy</div>
                    </div>

                </div>

            </div>

        </div>

        <div class="icon-image">

            <div class="icon">
                <img src="photos/usa.jpg" alt="">
            </div>

            <div class="hover-image">
                <div class="img">
                    <img src="photos/usa.jpg" alt="">
                </div>

                <div class="content">

                    <div class="details">
                        <div class="name">Grand Canyon</div>
                        <div class="job">USA</div>
                    </div>

                </div>

            </div>

        </div>

        <div class="icon-image">

            <div class="icon">
                <img src="photos/japan.jpg" alt="">
            </div>

            <div class="hover-image">
                <div class="img">
                    <img src="photos/japan.jpg" alt="">
                </div>

                <div class="content">

                    <div class="details">
                        <div class="name">Mount Fuji</div>
                        <div class="job">Japan</div>
                    </div>

                </div>

            </div>

        </div>

        <div class="icon-image last">

            <div class="icon">
                <img src="photos/dubai.jpg" alt="">
            </div>

            <div class="hover-image">
                <div class="img">
                    <img src="photos/dubai.jpg" alt="">
                </div>

                <div class="content">

                    <div class="details">
                        <div class="name">Burj Khalifa</div>
                        <div class="job">Dubai</div>
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
